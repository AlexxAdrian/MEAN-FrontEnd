<div style="text-align: center;">
    <img src="assets/logo2.png" alt=" " style="width: 20%;">
</div>

<div style="position: absolute;top: 50%;left:3%;right: 0px;">
    <img src="assets/copa1.png" alt=" ">
</div>

<div style="position: absolute;top: 50%;margin-block-end: auto;right: 3%;">
    <img src="assets/copa1.png" alt=" ">
</div>
<div class="container mt-5">


    <div class="row">

        <div class="col-lg-8 offset-lg-2">

            <div class="card formulario-estilo">

                <div class="card-body text-center">

                    <span class="titulo">Estadisticas de los integrantes del equipo por temporada</span>

                    <button class="btn btn-success float-end" routerLink="/crear-jugador">NUEVO</button>
                    <table *ngIf="listJugadores.length > 0" class="table table-hover mt-3">
                        <thead>

                            <tr>
                                <th scope="col">JUGADOR</th>
                                <th scope="col">CLASIFICACIÃ“N</th>
                                <th scope="col">TIEMPO DE JUEGO</th>
                                <th scope="col">GOLES</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let jugador of listJugadores">
                                <td>{{ jugador.jugador }}</td>
                                <td>{{ jugador.posicion }}</td>
                                <td>{{ jugador.equipo }}</td>
                                <td>{{ jugador.goles }}</td>
                                <td>
                                    <i [routerLink]="['/editar-jugador', jugador._id]" class="fas fa-futbol "></i>
                                    <i (click)="eliminarJugador(jugador._id)" class="fas fa-trash-alt"></i>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listJugadores.length == 0">No hay jugadores para mostrar</h5>
                </div>

            </div>
        </div>
    </div>
</div>
